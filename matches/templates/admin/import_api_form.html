{% extends "admin/base_site.html" %}
{% load i18n %}

{% block content %}
<div class="module">
    <h2>{{ title }}</h2>
    <form method="post">
        {% csrf_token %}
        
        <div class="form-row">
            <label for="league_name">League:</label>
            <select name="league_name" id="league_name">
                <option value="">-- Select League --</option>
                {% for league in leagues %}
                    <option value="{{ league }}">{{ league }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-row">
            <label for="season">Season:</label>
            <input type="text" name="season" id="season" value="2023-2024" placeholder="e.g., 2023-2024">
        </div>
        
        <div class="form-row">
            <label for="team_id">Team (optional):</label>
            <select name="team_id" id="team_id">
                <option value="">-- All Teams in League --</option>
                {% for team in teams %}
                    <option value="{{ team.id }}">{{ team.name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="submit-row">
            <input type="submit" value="Import from API" class="default">
            <a href="{% url 'admin:matches_player_changelist' %}" class="button">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
